name: Publish @solidexpert/ngx-rehydrate to npm

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Generate version number
        id: version
        run: |
          # Extract Angular version from package.json
          ANGULAR_VERSION=$(node -p "require('./package.json').devDependencies['@angular/core'].replace(/[^0-9.]/g, '')")
          MAJOR_MINOR=$(echo $ANGULAR_VERSION | cut -d. -f1,2)
          
          # Use GitHub run number as build number
          BUILD_NUMBER=${{ github.run_number }}
          
          # Generate version: {angularMajor}.{angularMinor}.{buildNumber}
          NEW_VERSION="${MAJOR_MINOR}.${BUILD_NUMBER}"
          
          echo "version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "Generated version: ${NEW_VERSION}"

      - name: Update package version
        run: npm version ${{ steps.version.outputs.version }} --no-git-tag-version

      - name: Build library
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Build output directory not found!"
            exit 1
          fi
          echo "Build output contents:"
          ls -la dist/

      - name: Publish to npm
        run: |
          cd dist
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create build summary
        run: |
          cd dist
          echo "## ðŸ“¦ Package Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** @solidexpert/ngx-rehydrate" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Build Number:** ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** npmjs.org" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Installation" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "npm install @solidexpert/ngx-rehydrate@${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

